<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="http://www.babylonjs.com/cannon.js"></script>
        <script src="http://www.babylonjs.com/oimo.js"></script>
        <script src="http://www.babylonjs.com/babylon.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
        
          // This creates a basic Babylon Scene object (non-mesh)
          var scene = new BABYLON.Scene(engine);
          
          // This creates and positions a free camera (non-mesh)
          // This targets the camera to scene origin
          // This attaches the camera to the canvas
          var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
          camera.setTarget(BABYLON.Vector3.Zero());
          camera.attachControl(canvas);
          
          // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
          // Default intensity is 1. Let's dim the light a small amount
          var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
          light.intensity = 1.2;
          
          // Move the plane upward 1/2 its height
          var plane = BABYLON.Mesh.CreatePlane("plane1",8.0, scene,false);
          plane.position.y = 1;
          plane.rotation.z = Math.PI;
          plane.scaling.x = 1.5;
          
          var mat          = new BABYLON.StandardMaterial("mat", scene);
          var videoTexture = new BABYLON.VideoTexture("video", ["../textures/babylonjs.mp4"], scene, true, true);
          mat.diffuseTexture = videoTexture;
          mat.backFaceCulling = false; // two sides
          plane.material     = mat;
          
          plane.actionManager = new BABYLON.ActionManager(scene);
          plane.actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function () {
                  if(videoTexture.video.paused) {
                    videoTexture.video.play();
                  } else {
                    videoTexture.video.pause();
                  }
          }));
          
          return scene;
        
        };
        
        var scene = createScene();

        engine.runRenderLoop(function () {
          scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
          engine.resize();
        });
    </script>
</body>
</html>
